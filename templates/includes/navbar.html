{% load static %}

<header class="header">
  <a href="{% url 'home' %}"><img class="logo" src="{% static './images/logo.svg' %}" alt=""></a>
  <div class="d_h">
      <div class="dropdown">
          <button class="btn dropdown-toggle btn_dd" type="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              All Categories
          </button>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'store' %}">All Products </a></li>
              {% for category in links %}
              <li><a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }} </a></li>
              {% endfor %}
          </ul>
      </div>
      <form action="{% url 'search' %}" class="search" method='GET'>
          <input class="header_inpt" type="text" placeholder="Search.." name="keyword">
          <div class="input-group-append">
              <button class="btn btn-primary" type="submit">
                  <i class="fa fa-search"></i>
              </button>
          </div>
      </form>
      {% if user.id is None %}
      <div class="c_bg"> <a href="{% url 'login' %}"><img src="{% static 'images/user.png' %}" alt=""></a></div>
      {% else %}
      <div class="c_bg"> <a href="{% url 'logout' %}"><img src="{% static 'images/user.png' %}" alt=""></a></div>
        
      {% endif %}
      <div class="c_bg"> <a href="{% url 'cart' %}"><img src="{% static 'images/cart.png' %}" alt=""></a></div>
  </div>

</header>
